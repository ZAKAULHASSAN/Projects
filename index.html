<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="inBox">
                <button class="fa-solid fa-magnifying-glass" id="search-button"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry! Location Not Found</h1>
            <img src="/images/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="/images/cloud.png" alt="Weather" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <img src="/images/water.png" alt="">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
